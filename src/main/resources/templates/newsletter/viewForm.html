<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상세보기</title>
<style>
    body {
        font-family: 'Pretendard-Regular', sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .content {
        width: 60%;
        max-width: 950px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .view-title {
        font-size: 50px;
        text-align: center;
        margin-top: -10px;
        margin-bottom: -10px;
        font-family: 'Italianno', cursive;
        color: rgb(119, 86, 45);
    }
    .separator {
        font-size: 40px;
        color: #333;
        margin-left: 10px;
        margin-right: 10px;
    }
    .header-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #000;
        padding-bottom: 10px;
    }
    .header-title .title {
        font-size: 30px;
    }
    .header-title .actions {
        margin-bottom: -30px;
    }
    .header-title .actions span {
        margin-left: 10px;
        cursor: pointer;
        font-size: 14px;
    }
    .title-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
        padding-bottom: 10px;
        border-bottom: 2px solid #000;
    }
    .title-row .title {
        font-size: 24px;
    }
    .title-row .date {
        font-size: 14px;
    }
    .info-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
        padding-bottom: 10px;
        border-bottom: 2px solid #000;
    }
    .info-row .author {
        font-size: 14px;
    }
    .info-row .stats {
        font-size: 14px;
    }
    .content-box {
        margin-top: 20px;
        min-height: 300px;
        font-size: 14px;
    }
    .like-wrap {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }
    .like-wrap span {
        cursor: pointer;
        font-size: 36px;
    }
    .favorite {
        color: var(--point1);
    }
    .notFavorite {
        color: #ccc;
    }
    .file-list {
        margin-top: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #000;
    }
    .file-list a {
        display: block;
        margin: 5px 0;
        font-size: 14px;
    }
</style>
</head>
<body>
    <th:block th:include="common/header"></th:block>
    <main class="content">
        <div class="header-title">
            <div class="view-title">
                News Letter
                <span class="separator">|</span>
            </div>
            <div class="actions">
                <span th:onclick="|location.href='/edit/${newsletter.boardNo}'|">수정</span>
                <span th:onclick="|location.href='/delete/${newsletter.boardNo}'|">삭제</span>
            </div>
        </div>
        <div class="title-row">
            <div class="title" th:text="${newsletter.boardTitle}">운동 안 하고도 살 빠지는 방법이 출시</div>
            <div class="date" th:text="${newsletter.regDate}">2024-08-01</div>
        </div>
        <div class="info-row">
            <div class="author" th:text="${newsletter.boardWriter}">관리자</div>
            <div class="stats">
                조회수: <span th:text="${newsletter.readCount}">10000</span> | 
                추천수: <span th:text="${newsletter.likeCount}">10</span> | 
                댓글: <span th:text="${newsletter.commentCount}">100</span>
            </div>
        </div>
        <div class="content-box" th:utext="${newsletter.boardContent}">
            <img src="example-image.png" alt="example" style="width:100%; height:auto;">
            <p>응, 그런 거 없어요~ 열심히 해</p>
        </div>
        <div class="like-wrap">
            <span th:if="${newsletter.isLike}==1" class="material-icons favorite">thumb_down</span>
            <span th:if="${newsletter.isLike}==0" class="material-icons notFavorite">thumb_up</span>
        </div>
        <div class="file-list">
            <div>첨부파일</div>
            <th:block th:each="file : ${newsletter.fileList}">
                <a th:href="@{/newsletter/filedown(filename=${file.filename},filepath=${file.filepath})}">
                    <span class="material-icons">description</span>
                    <span th:text="${file.filename}">파일명</span>
                </a>
            </th:block>
        </div>
    </main>
    <script>
        const boardNo = "[[${newsletter.boardNo}]]";
        document.querySelectorAll(".like-wrap>span").forEach(span => {
            span.addEventListener("click", function() {
                const likeSpan = this;
                const isLike = likeSpan.classList.contains("favorite") ? 1 : 0;
                fetch('/newsletter/boardLikePush', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ boardNo, isLike })
                })
                .then(response => response.json())
                .then(data => {
                    if (data == -1) {
                        console.log("처리오류");
                    } else if (data == -10) {
                        alert("로그인해라");
                    } else {
                        if (isLike === 1) {
                            likeSpan.classList.remove("favorite");
                            likeSpan.classList.add("notFavorite");
                            likeSpan.textContent = "thumb_up";
                        } else {
                            likeSpan.classList.remove("notFavorite");
                            likeSpan.classList.add("favorite");
                            likeSpan.textContent = "thumb_down";
                        }
                        document.querySelector(".info-row .stats span").textContent = data;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
    <th:block th:include="common/footer"></th:block>
</body>
</html>
