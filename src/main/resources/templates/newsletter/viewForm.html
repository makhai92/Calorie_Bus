<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상세보기</title>
<style>
	.post-title{
		font-size: 60px;
        text-align: center;
        margin-bottom: 20px;
        font-family: 'Italianno', cursive;
        color: rgb(119, 86, 45);
	}
	.content>.view-tbl tr>*{
		font-size : 18px;
	}
	.view-tbl tr>td>span{
		font-size : 18px;
	}
	.wrap{
		overflow: hidden;
	}
	.wrap>div{
		height: 80px;
		line-height: 80px;
		padding : 0px 20px;
	}
	.wrap>.like-wrap>span{
		line-height:80px;
		cursor: pointer;
		font-size: 36px;
	}
	.update-btn-wrap{
		float:left;
	}
	.wrap>.like-wrap{
		float:right;
	}
	.favorite{
		color:var(--point1);		
	}
	.notFavorite{
		color:var(--point1);
	}
	.view-tbl #content-box>td{
		text-align: left;
		min-height: 500px;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<div class="post-title">Post</div>
		<table class="tbl view-tbl">
			<tr>
				<th colspan="5" th:text=${newsletter.boardTitle}></th>
			</tr>
			<tr>
				<th>작성자</th>
				<td style="width:50%; text-align: left;" th:text=${newsletter.boardWriter}>아이디</td>
				<td>조회수 : <span th:text=${newsletter.readCount}></span></td>
				<td>좋아요수 : <span th:text=${newsletter.likeCount}></span></td>
				<td>작성일 : <span th:text=${newsletter.regDate}></span>
			</tr>
			<tr>
				<th colspan="1">첨부파일</th>
				<td colspan="4" style="text-align: left;">
					<th:block th:each="file : ${newsletter.fileList}">
						<a th:href="@{/newsletter/filedown(filename=${file.filename},filepath=${file.filepath})}">
							<span class="material-icons">description</span>
							<span  th:text="${file.filename}"></span>
						</a>
					</th:block>
				</td>
			<tr>
			<tr id="content-box">
				<td colspan="5" th:utext=${newsletter.boardContent}></td>
			</tr>
		</table>
		<div class="wrap">
			<div class="update-btn-wrap">
				<a class="btn-round">수정하기</a>
				<a class="btn-round g">삭제하기</a>
			</div>
			<div class="like-wrap">
				<span th:if="${newsletter.isLike}==1" class="material-icons favorite">thumb_down</span>
				<span th:if="${newsletter.isLike}==0" class="material-icons notFavorite">thumb_up</span>
			</div>
		</div>
	</main>
	<script>
		const boardNo = "[[${newsletter.boardNo}]]";
		$(".like-wrap>span").on("click",function(){
			const likeSpan = $(this);
			const isLike = likeSpan.hasClass("favorite")?1:0;
			$.ajax({
				url : "/newsletter/boardLikePush",
				data : {boardNo : boardNo, isLike : isLike},
				type : "post",
				success : function(data){
					if(data == -1){
						console.log("처리오류");
					}else if(data == -10){
						alert("로그인해라");							
					}else{
						if(isLike === 1){
							likeSpan.removeClass("favorite");		
							likeSpan.addClass("notFavorite");
							likeSpan.text("thumb_up");
						}else{
							likeSpan.removeClass("notFavorite");
							likeSpan.addClass("favorite");
							likeSpan.text("thumb_down");
						}
						$(".view-tbl tr>td>span").eq(1).text(data);
					}
				},
				error : function(){
					console.log("error")
				}
			});
		});
		
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
