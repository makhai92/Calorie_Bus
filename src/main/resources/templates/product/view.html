<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	.product-detail-wrap{
		width : 100%;
		margin : 30px auto;
	}
	.top>a{
		cursor: pointer;
	}
	.detail-header {
		text-align: right;
	}
	.detail-header>.btn-square{
		display : inline-block;
		width : 130px;
		margin-bottom: 20px;
	}
	.detail-content{
		overflow:hidden;
	}
	.detail-top{
		width : calc(100% / 2);
		float : left;
	}
	.top {
		padding-top : 20px;
		text-align: right;
	}
	.left>img{
		width:100%;
		object-fit: cover;
	}
	.right{
		padding-left: 40px;
	}
	.right>.info{
		border-bottom: 0.8px solid var(--line1);
		border-top: 0.8px solid var(--line1);
		width : 100%;
		height : 100%;
		padding : 40px 5px;
	}
	.pdtitle{
		font-size : 20px;
		font-weight: 700;
	}
	.pdcontent,.remainingAmount{
		margin : 30px 0;
	}
	.percent{
		font-size : 24px;
		font-style: italic;
		display: inline-block;
	}
	.pddeadline{
		font-size : 14px;
		display: inline-block;
		background: var(--point2);
		border-radius: 50px;
		padding: 1px 8px;
	}
	.price{
		margin: 2px 0;
		text-decoration: line-through;
		color: var(--line2);
	}
	.dcPrice{
		font-size : 24px;
		font-weight: 700;
		color : var(--point1)
	}
	.button-box{
		padding-top:30px;
		overflow: hidden;
	}
	.button-box>button{
		float: left;
	}
	.like-box{
		width : 60px;
		border : 0.8px solid var(--line1);
		border-radius:5px;
		background-color: #ffffff;
		cursor: pointer;
		margin: 8px 0;
	}
	.like-box>span{
		font-size : 30px;
		color : var(--line2);
	}
	.button-box>.funding{
		width : 500px;
		height : 40px;
		margin : 5px 20px;
		font-size: 16px;
		font-weight: 700;
	}
	.detail-view{
		text-align: center;
	}
	.view-title{
		border-top : 0.8px solid var(--line1);
		border-bottom: 0.8px solid var(--line1);
		height : 100px;
		margin : 50px 0;
		line-height: 100px;
	}
	.text{
		display: inline-block;
		margin-left: 5px;
	}
</style>
<body>
	<th:block th:include="common/header"></th:block>
	<script src="/js/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<main class="content">
		<section class="product-detail-wrap">
			<div class="detail-header">
				<a class="btn-square" th:href="@{/product/view(productNo=${p.productNo})}">상품 상세보기</a>
				<a class="btn-square w" th:href="@{/product/review(productNo=${p.productNo})}">상품 후기</a>
			</div>
			<div class="detail-content">
				<div class="top" th:if="${session.member != null && session.member.memberLevel == 1}">
					<a th:href="@{/product/updateFrm(productNo=${p.productNo})}">수정</a>
					<span>|</span>
					<a th:onclick="productDelete([[${p.productNo}]]);">삭제</a>
				</div>
				<div class="detail-top left">
					<img th:src=@{/product/main/}+${p.productImg}>
				</div>
				<div class="detail-top right">
					<div class="info">
						<div class="pdtitle" th:text=[진행중]+${p.productTitle}></div>
						<div class="pdcontent" th:text=${p.productInfo}></div>
						<div class="percent"  th:text=${p.productMinAmount}></div>
						<div class="text">달성</div>
						<div class="pddeadline" th:text=${p.endDate}></div>
						<input type="hidden" id="totalAmount" th:value="${totalAmount}">
						<div class="remainingAmount" th:text=${p.productMaxAmount}></div>
						<div class="price" th:text=${p.productPrice}></div>
						<div class="dcPrice" th:text=${p.productDcPrice}></div>
						<div class="button-box">
							<button class="like-box">
								<span class="material-symbols-outlined">favorite</span>
								<span style="font-size:16px;">0</span>
							</button>
							<button class="btn-round funding" th:onclick="productFunding([[${p.productNo}]]);">구매 예약하기</button>
						</div>
					</div>
				</div>
			</div>
			<div class="detail-view">
				<div class="view-title">
					<h3>상품 상세 설명</h3>
				</div>
				<div class="productContent" th:utext="${p.productContent}"></div>
			</div>
		</section>
	</main>
	<script>
		function addCommasToNumber(number) {
	    	return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
		}
		function changeNum(){
			const price = $(".price").text();
			const krtotalPrice = addCommasToNumber(price);
			$(".price").text('정상가 '+krtotalPrice+'원');
			const dcPrice = $(".dcPrice").text();
			const krtotalPrice2 = addCommasToNumber(dcPrice);
			$(".dcPrice").text(krtotalPrice2+'원');
		}
		changeNum();
		
		function percentSet(){
			const productMinAmount = $(".percent").text();
			const totalAmount = $("#totalAmount").val();
			const percent = totalAmount/productMinAmount*100
			$(".percent").text(percent+'%');
		}
		percentSet();
		
		function remainingAmount(){
			const productMinAmount = $(".remainingAmount").text();
			const totalAmount = $("#totalAmount").val();
			const remainingAmount = productMinAmount-totalAmount;
			$(".remainingAmount").text('잔여수량'+' '+':'+' '+remainingAmount+'ea');
		}
		remainingAmount();
		
		$(document).ready(function() {
            // 오늘 날짜 가져오기
            var today = new Date();

            // 서버에서 전달된 목표 날짜 가져오기
            var targetDate = new Date($('.pddeadline').text());

            // 두 날짜 간의 차이를 밀리초로 계산
            var timeDifference = targetDate.getTime() - today.getTime();

            // 밀리초를 일(day)로 변환
            var remainingDays = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

            // 잔여일수를 화면에 표시
            if (remainingDays >= 0) {
                $('.pddeadline').text(remainingDays + "일 남음");
            } else {
                $('.pddeadline').text("목표 날짜가 이미 지났습니다.");
            }
        });
		
		function productDelete(productNo){
			swal({
				title:"게시글 삭제",
				text:"해당 게시물을 삭제하시겠습니까?",
				icon:"warning",
				buttons:{
					cancel:{
						text:"취소",
						value:false,
						visible:true,
						className:"btn-round",
						closeModal:true
					},
					confirm:{
						text:"삭제",
						value:true,
						visible:true,
						className:"btn-round",
						closeModal:true
					}
				}
			}).then(function(isConfirm){
				if(isConfirm){
					location.href="/product/delete?productNo="+productNo;
				}
			});
		}
		function productFunding(productNo){
			location.href="/product/fundingFrm?productNo="+productNo;
		}
	</script>
	<th:block th:include="common/footer"></th:block>

</body>
</html>
