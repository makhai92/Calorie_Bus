<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	.product-detail-wrap{
		width : 100%;
		margin : 30px auto;
	}
	.detail-header {
		text-align: right;
	}
	.detail-header>.btn-square{
		display : inline-block;
		width : 130px;
	}
	.detail-content{
		overflow:hidden;
	}
	.detail-top{
		width : calc(100% / 2);
		height : 500px;
		float : left;
	}
	.top {
		padding-top : 20px;
		text-align: right;
	}
	.left>img{
		width:100%;
		object-fit: cover;
	}
	.right{
		padding-left: 40px;
	}
	.right>.info{
		border-bottom: 0.8px solid var(--line1);
		border-top: 0.8px solid var(--line1);
		width : 100%;
		height : 100%;
		padding : 10px 5px;
	}
	.like {
		text-align: right;
	}
	.like>span{
		font-size : 35px;
		color : var(--line2);
	}
	.title{
		font-size : 20px;
		font-weight: 700;
		margin-top: 10px;
	}
	.centent,.remainingAmount{
		margin : 30px 0;
	}
	.percent,.dcPrice{
		font-size : 24px;
	}
	.deadline{
		font-size : 14px;
	}
	.dcPrice{
		color : var(--point1)
	}
	.funding {
		width : 500px;
	}
</style>
<body>
	<th:block th:include="common/header"></th:block>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<main class="content">
		<section class="product-detail-wrap">
			<div class="detail-header">
				<a class="btn-square" href="#">상품 상세보기</a>
				<a class="btn-square w" href="#">상품 후기</a>
			</div>
			<div class="detail-content">
				<div class="top">
					<a href="">수정</a>
					<span>|</span>
					<a href="">삭제</a>
				</div>
				<div class="detail-top left">
					<img th:src=@{/product/main/}+${p.productImg}>
				</div>
				<div class="detail-top right">
					<div class="info">
						<div class="like">
							<span class="material-symbols-outlined">favorite</span>
						</div>
						<div class="title" th:text=[진행중]+${p.productTitle}></div>
						<div class="centent" th:text=${p.productContent}></div>
						<div class="percent" th:text=${p.productMinAmount}></div>
						<div class="orderCount"></div>
						<div class="deadline" th:text=${p.endDate}></div>
						<div class="remainingAmount" th:text=잔여수량+':'+${p.productMaxAmount}></div>
						<div class=" price" th:text=정상가+${p.productPrice}></div>
						<div class=" dcPrice" th:text=${p.productDcPrice}></div>
						
					</div>
				</div>
			</div>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>

</body>
</html>
