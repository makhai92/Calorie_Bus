<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	.product-detail-wrap{
		width : 100%;
		margin : 30px auto;
	}
	.detail-header {
		text-align: right;
	}
	.detail-header>.btn-square{
		display : inline-block;
		width : 130px;
	}
	.detail-content{
		overflow:hidden;
	}
	.detail-top{
		width : calc(100% / 2);
		float : left;
	}
	.top {
		padding-top : 20px;
		text-align: right;
	}
	.left>img{
		width:100%;
		object-fit: cover;
	}
	.right{
		padding-left: 40px;
	}
	.right>.info{
		border-bottom: 0.8px solid var(--line1);
		border-top: 0.8px solid var(--line1);
		width : 100%;
		height : 100%;
		padding : 40px 5px;
	}
	.pdtitle{
		font-size : 20px;
		font-weight: 700;
	}
	.pdcontent,.remainingAmount{
		margin : 30px 0;
	}
	.percent,.dcPrice{
		font-size : 24px;
	}
	.pddeadline{
		font-size : 14px;
	}
	.dcPrice{
		color : var(--point1)
	}
	.button-box{
		padding-top:30px;
		overflow: hidden;
	}
	.button-box>button{
		float: left;
	}
	.like-box{
		width : 60px;
		border : 0.8px solid var(--line1);
		border-radius:5px;
		background-color: #ffffff;
		cursor: pointer;
		margin: 8px 0;
	}
	.like-box>span{
		font-size : 30px;
		color : var(--line2);
	}
	.button-box>.btn-round{
		width : 500px;
		height : 40px;
		margin : 5px 20px;
		font-size: 16px;
		font-weight: 700;
	}
	.detail-view{
		text-align: center;
	}
	.view-title{
		border-top : 0.8px solid var(--line1);
		border-bottom: 0.8px solid var(--line1);
		height : 100px;
		margin : 50px 0;
		line-height: 100px;
	}
</style>
<body>
	<th:block th:include="common/header"></th:block>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<main class="content">
		<section class="product-detail-wrap">
			<div class="detail-header">
				<a class="btn-square" href="#">상품 상세보기</a>
				<a class="btn-square w" href="#">상품 후기</a>
			</div>
			<div class="detail-content">
				<div class="top">
					<a href="">수정</a>
					<span>|</span>
					<a href="">삭제</a>
				</div>
				<div class="detail-top left">
					<img th:src=@{/product/main/}+${p.productImg}>
				</div>
				<div class="detail-top right">
					<div class="info">
						<div class="pdtitle" th:text=[진행중]+${p.productTitle}></div>
						<div class="pdcontent" th:text=${p.productInfo}></div>
						<div class="percent" th:text=${p.productMinAmount}></div>
						<div class="orderCount"></div>
						<div class="pddeadline" th:text=${p.endDate}></div>
						<div class="remainingAmount" th:text=잔여수량+':'+${p.productMaxAmount}></div>
						<div class=" price" th:text=정상가+${p.productPrice}+원></div>
						<div class=" dcPrice" th:text=${p.productDcPrice}+원></div>
						<div class="button-box">
							<button class="like-box">
								<span class="material-symbols-outlined">favorite</span>
								<span style="font-size:16px;">0</span>
							</button>
							<button class="btn-round">구매 예약하기</button>
						</div>
					</div>
				</div>
			</div>
			<div class="detail-view">
				<div class="view-title">
					<h3>상품 상세 설명</h3>
				</div>
				<div class="productContent" th:utext="${p.productContent}"></div>
			</div>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>

</body>
</html>
