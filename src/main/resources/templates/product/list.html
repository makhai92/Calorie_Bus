<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	.product-list-wrap{
		width : 100%;
		margin : 30px auto;
	}
	.list-header {
		text-align: center;
	}
	.list-header>.btn-square{
		display : inline-block;
		width : 130px;
	}
	.list-header>.btn-round{
		display : inline-block;
		float: right;
	}
	.list-content{
		padding-top: 30px;
	}
	.list-content>ul{
		overflow: hidden;
	}
	.product{
		width : calc(100% / 4);
		float: left;
		box-sizing: border-box;
		padding : 0 10px;
	}
	.product>a{
		background-color : #ffffff;
		height: 400px;
		display : block;
	}
	.product-img{
		height : 250px;	
	}
	.product-img>img{
		width:100%;
		height:100%;
		object-fit: cover;
		border-radius: 10px;
	}
	.title{
		margin: 7px 0;
	}
	.dcPrice,.text{
		display: inline-block;
		font-weight: 700;
		color : var(--point1);
	}
	.deadline{
		display: inline-block;
		font-size: 12px;
		background: var(--point2);
		border-radius: 50px;
		padding: 1px 5px;
	}
</style>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<section class="product-list-wrap">
			<div class="list-header">
				<a class="btn-square w" href="#">오픈 예정</a>
				<a class="btn-square" href="#">진행중</a>
				<a class="btn-square w" href="#">종료/마감</a>
				<a class="btn-round" href="/product/writerFrm" th:if="${session.member != null && session.member.memberLevel == 1}">상품 등록</a>
			</div>
			<div class="list-content">
				<ul>
					<li class="product" th:each="product : ${list}">
						<a th:href="@{/product/view(productNo=${product.productNo})}">
							<div class="product-img">
								<img th:src=@{/product/main/}+${product.productImg}>
							</div>
							<div class="product-info">
								<div class="title" th:text=${product.productTitle}></div>
								<div class="dcPrice" th:text=${product.productDcPrice}></div>
								<div class="text">원</div>
								<div class="deadline" th:text="${product.endDate}+' '+까지+' '+구매가능"></div>
							</div>
						</a>
						<script>
							function addCommasToNumber(number) {
						    	return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
							}
							function changeNum(){
								const dcPrice = $(".dcPrice")
								for(let i=0;i<dcPrice.length;i++){
									const krtotalPrice = addCommasToNumber(dcPrice.eq(i).text());
									dcPrice.eq(i).text(krtotalPrice);
								}
							}
							changeNum();
							
						</script>
					</li>
				</ul>
			</div>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
