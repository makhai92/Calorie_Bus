<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	.product-list-wrap{
		width : 100%;
		margin : 30px auto;
	}
	.list-header {
		text-align: center;
	}
	.list-header>.btn-square{
		display : inline-block;
		width : 130px;
	}
	.list-header>.btn-round{
		display : inline-block;
		float: right;
	}
	.list-content{
		padding-top: 30px;
	}
	.list-content>ul{
		overflow: hidden;
	}
	.product{
		width : calc(100% / 4);
		float: left;
		box-sizing: border-box;
	}
	.product>a{
		background-color : #ffffff;
		height: 300px;
		display : block;
	}
	.product-img{
		border: 1px solid #d9d9d9;
		border-radius: 5px;
		height : 200px;	
	}
</style>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<section class="product-list-wrap">
			<div class="list-header">
				<a class="btn-square w" href="#">오픈 예정</a>
				<a class="btn-square" href="#">진행중</a>
				<a class="btn-square w" href="#">종료/마감</a>
				<a class="btn-round" href="/product/writerFrm">상품 등록</a>
			</div>
			<div class="list-content">
				<ul>
					<li class="product" th:each="product : ${list}">
						<a href="#">
							<div class="product-img">
								<img th:src=${product.productImg}>
							</div>
							<div class="product-info">
								<div class="title" th:text=${product.productTitle}></div>
								<div class="percent" th:text=${product.productMinAmount}></div>
								<div class="deadline" th:text=${product.endDate}></div>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
