<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 후기</title>
<style>
	.product-review-wrap{
		margin : 30px auto;
	}
	.review-header {
		text-align: right;
	}
	.review-header>.btn-square{
		display : inline-block;
		width : 130px;
	}
	.review-product-title{
		margin: 20px 10px;
	}
	.review-product-title>h3{
		display: inline-block;
	}
	.review-product-title>a{
		float: right;
	}
	#memberId,.update-item{
		display : inline-block;
		margin-bottom: 10px;
		font-size: 15px;
	}
	#memberId{
		float: left;
	}
	.update-item{
		float: right;
	}
	.update-item>a{
		cursor: pointer;
	}
	.input-item1>textarea{
		height: 80px;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<script src="/js/sweetalert.min.js"></script>
	<main class="content">
		<section class="product-review-wrap">
			<div class="review-header">
				<a class="btn-square w" th:href="@{/product/view(productNo=${p.productNo})}">상품 상세보기</a>
				<a class="btn-square" th:href="@{/product/review(productNo=${p.productNo})}">상품 후기</a>
			</div>
			<div class="review-content">
				<div class="review-product-title">
					<h3 th:text=${p.productTitle}></h3>
				</div>
				<div>
					<table class="tbl">
						<tr th:each="pr : ${list}">
							<td style="width:150px;">
								<div>
									<img style="width:100px;" th:src=@{/product/review/}+${pr.reviewImg}>
								</div>
							</td>
							<td>
								<p id="memberId" th:text=${pr.memberId}></p>
								<div class="update-item" th:if="${session.member != null && session.member.memberId == pr.memberId}">
									<a th:href="@{/product/reviewUpdateFrm(fundingNo=${pr.fundingNo})}">수정</a>
									<span>|</span>
									<a th:onclick="reviewDelete([[${pr.fundingNo}]]);">삭제</a>
								</div>
								<div class="input-item1">
									<textarea th:text=${pr.reviewContent} readonly></textarea>								
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</section>
	</main>
	<script>
		function reviewDelete(fundingNo){
			swal({
				title:"후기 삭제",
				text:"해당 후기를 삭제하시겠습니까?",
				icon:"warning",
				buttons:{
					cancel:{
						text:"취소",
						value:false,
						visible:true,
						className:"btn-round",
						closeModal:true
					},
					confirm:{
						text:"삭제",
						value:true,
						visible:true,
						className:"btn-round",
						closeModal:true
					}
				}
			}).then(function(isConfirm){
				if(isConfirm){
					location.href="/product/reviewDelete?fundingNo="+fundingNo;
				}
			});
		}
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
