<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 후기</title>
<style>
	.product-review-wrap{
		margin : 30px auto;
	}
	.review-header {
		text-align: right;
	}
	.review-header>.btn-square{
		display : inline-block;
		width : 130px;
	}
	.review-product-title{
		margin: 20px 10px;
	}
	.review-product-title>h3{
		display: inline-block;
	}
	.review-product-title>a{
		float: right;
	}
	#memberId,.update-item{
		display : inline-block;
		margin-bottom: 10px;
	}
	#memberId{
		float: left;
		font-size: 15px;
	}
	.update-item{
		float: right;
	}
	.update-item>button{
		border: none;
		background-color: #ffffff;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<section class="product-review-wrap">
			<div class="review-header">
				<a class="btn-square w" th:href="@{/product/view(productNo=${p.productNo})}">상품 상세보기</a>
				<a class="btn-square" th:href="@{/product/review(productNo=${p.productNo})}">상품 후기</a>
			</div>
			<div class="review-content">
				<div class="review-product-title">
					<h3 th:text=${p.productTitle}></h3>
					<a class="btn-round" th:href="@{/product/reviewFrm(productNo=${p.productNo})}">후기 작성</a>
				</div>
				<div>
					<table class="tbl">
						<tr th:each="pr : ${list}">
							<td style="width:150px;">
								<div>
									<img style="width:100px;" th:src=@{/product/review/}+${pr.reviewImg}>
								</div>
							</td>
							<td>
								<p id="memberId" th:text=${pr.memberId}></p>
								<div class="update-item">
									<button>수정</button>
									<span>|</span>
									<button>삭제</button>
								</div>
								<div class="input-item1">
									<textarea th:text=${pr.reviewContent} readonly></textarea>								
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
