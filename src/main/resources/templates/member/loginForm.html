<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link href="/css/memberForm.css" rel="stylesheet">
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<section class="section">
		    <th:block th:if="${session.member == null}">
			    <div class="login-wrap">
			        <div class="logo-box">
			            <img src="/image/caloriebus_logo.png" style="width: 200px;">
			        </div>
			        <div class="login-box">
			            <form action="/member/login" method="post">
			                <table class="loginform-tbl">
			                    <tr>
			                        <th style="width: 100px;">아이디</th>
			                        <td style="width: 260px;" class="input-item1">
			                        	<input type="text" name="memberId" id="memberId" style="width: 260px">
			                        </td>
			                        <td rowspan="2" style="width: 100px;">
			                        	<button type="submit" name="login-btn" class="btn-round">로그인</button>
			                        </td>
			                    </tr>
			                    <tr>
			                        <th>비밀번호</th>
			                        <td class="input-item1">
			                        	<input type="password" name="memberPw" id="memberPw" style="width: 260px">
			                        </td>
			                    </tr>
			            	</table>
			            </form>
			        </div>
			        <div class="link-box">
			            <div>
			                <p>아이디/비밀번호를 잊으셨나요?</p>
			            </div>
			            <div>
			                <a href="/member/forgotId">아이디 찾기</a>
			            </div>
			            <div>	                
			                <a href="/member/forgotPw">비밀번호 찾기</a>
			            </div>
			        </div>
			        <div class="login-box">
			            <div id="sns-login-title">
			                <h3>간편 로그인</h3>
			            </div>
			            <div id="login-naver">
			                <a href="#">네이버로 로그인</a>
			            </div>
			            <div id="login-kakao">
			                <a href="#">카카오로 로그인</a>
			            </div>
			        </div>
			    </div>
			</th:block>
		</section>
	</main>    
	<th:block th:include="common/footer"></th:block>
</body>
</html>
