<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>운동정보</title>
</head>
<body>
<th:block th:include="common/header"></th:block>
	<main class="content">
		<section class="section product-list-wrap">
			<div class="page-title">공지사항</div>
				<table class="tbl notice-view">
					<tr>
						<th colspan="6" th:text="${e.boardTitle}"></th>
					</tr>
					<tr>
						<th style="width: 20%">작성자</th>
						<td style="width: 20%" th:text="${e.bordWriter}"></td>
						<th style="width: 15%">작성일</th>
						<td style="width: 15%" th:text="${e.regDate}"></td>
						<th style="width: 15%">조회수</th>
						<td style="width: 15%" th:text="${e.readCount}"></td>
					</tr>
					<tr>
						<th>첨부파일</th>
						<td colspan="5">
							<th:block th:each="file : ${e.fileList}">
								<img src="/image/file.png" width="16px">
								<a th:href="@{/exercise/filedown(filename=${file.filename},filepath=${file.filepath})}" th:text="${file.filename}"></a>
							</th:block>
						</td>
					</tr>
					<tr>
						<td class="left" colspan="6">
							<div class="boardContent" th:utext="${e.boradContent}"></div>
						</td>
					</tr>
					<tr th:if="${session.member != null && session.member?.memberId == e.boardWriter}">
						<td colspan="6">
							<a th:href="@{/exercise/updateFrm(boardNo=${e.boardNo})}" class="btn-round">수정</a>
							<button class="btn-secondary" th:onclick="boardDelete([[${e.boardNo}]]);">삭제</button>
						</td>
					</tr>
				</table>
				<!-- 댓글입력 -->
				<div th:if="${session.member != null}" class="inputCommentBox">
					<form action="/exercise/insertComment" method="post">
						<ul>
							<li>
								<span class="material-icons">account_box</span>
							</li>		
							<li>
								<input type="hidden" name="boardCommentWriter" th:value="${session.member.memberId}">
								<input type="hidden" name="boardRef" th:value="${e.boardNo}">
								<div class="input-item">
									<textarea name="boardCommentContent"></textarea>
								</div>
							</li>
							<li>
								<button type="submit" class="btn-sqaure">등록</button>
							</li>
						</ul>
					</form>
				
				</div>
				<!-- 댓글출력 -->
				<div class="commentBox">
					<th:block th:each="ec : ${e.commentList}">
						<ul class="posting-comment">
							<li>
								<span class="material-icons">account_box</span>
							</li>
							<li>
								<p class="comment-info">
									<span th:text="${ec.boardCommentWriter}"></span>
									<span th:text="${ec.boardCommentDate}"></span>
									<span class="like-box">
										<span th:if="${ec.isLike == 1}" class="material-icons" th:onclick="likePush(this,[[${ec.boardCommentNo}]]);">thumb_up_alt</span>
										<span th:if="${ec.isLike == 0}" class="material-icons" th:onclick="likePush(this,[[${ec.boardCommentNo}]]);">thumb_up_off_alt</span>
										<span th:text="${ec.likeCount}"></span>
									</span>
								</p>
								<p class="comment-content" th:text="${ec.boardCommentContent}"></p>
								<div class="input-item" style="display: none;">
									<textarea name="boardCommentContent" th:text="${ec.boardCommentContent}"></textarea>
								</div>
								<p class="comment-link">
									<th:block th:if="${session.member != null}">
											<th:block th:if="${session.member.memberId == ec.boardCommentWriter}">
												<a href="javascript:void(0)" th:onclick="modifyComment(this,[[${ec.boardCommentNo}]],[[${e.boardNo}]]);">수정</a>
												<a href="javascript:void(0)" th:onclick="deleteComment(this,[[${ec.boardCommentNo}]],[[${e.boardNo}]]);">삭제</a>
											</th:block>
										<a href="javascript:void(0)" class="recShow">답글달기</a>
									</th:block>
								</p>
							</li>
						</ul>
						<!-- 답글달기  / 대댓글 작성-->
						<div th:if="${session.member != null}" class="inputCommentBox inputRecommentBox">
							<form action="/exercise/insertComment" method="post">
								<ul>
									<li>
										<span class="material-icons">subdirectory_arrow_right</span>
									</li>
									<li>
										<input type="hidden" name="boardCommentWriter" th:value="${session.member.memberId}">
										<input type="hidden" name="boardRef" th:value="${e.boardNo}">
										<input type="hidden" name="boardCommentRef" th:value="${ec.boardCommentNo}">
										<div class="input-item">
											<textarea name="boardCommentContent"></textarea>
										</div>
									</li>
									<li>
										<button type="submit" class="btn-primary">등록</button>
									</li>
								</ul>
							</form>
						</div>
						<!-- 출력한 댓글의 대댓글 출력 -->
						<ul class="posting-comment reply" th:each="ecc : ${e.reCommentList}" th:if="${ec.boardCommentNo == ecc.boardCommentRef}">
							<li>
								<span class="material-icons">subdirectory_arrow_right</span>
								<span class="material-icons">account_box</span>
							</li>
							<li>
								<p class="comment-info">
									<span th:text="${ecc.boardCommentWriter}"></span>
									<span th:text="${ecc.boardCommentDate}"></span>
									<span class="like-box">
										<span th:if="${ecc.isLike == 1}" class="material-icons" th:onclick="likePush(this,[[${ecc.boardCommentNo}]]);">thumb_up_alt</span>
										<span th:if="${ecc.isLike == 0}" class="material-icons" th:onclick="likePush(this,[[${ecc.boardCommentNo}]]);">thumb_up_off_alt</span>
										<span th:text="${ecc.likeCount}"></span>
									</span>
								</p>
								<p class="comment-content" th:text="${ecc.boardCommentContent}"></p>
								<div class="input-item" style="display: none;">
									<textarea name="boardCommentContent" th:text="${ecc.boardCommentContent}"></textarea>
								</div>
								<p class="comment-link">
									<th:block th:if="${session.member != null && session.member.memberId == ecc.boardCommentWriter}">
										<a href="javascript:void(0)" th:onclick="modifyComment(this,[[${ecc.boardCommentNo}]],[[${e.boardNo}]]);">수정</a>
										<a href="javascript:void(0)" th:onclick="deleteComment(this,[[${ecc.boardCommentNo}]],[[${e.boardNo}]]);">삭제</a>
									</th:block>
								</p>
								
							</li>
						</ul>
					</th:block>
				</div>
		</section>
	</main>
	<script>
			function modifyComment(obj,boardCommentNo,boardNo){
				//숨겨놓은 textraea룰 화면에 보여줌
				$(obj).parent().prev().show();
				//화면에 보이던 댓글내용을 숨김
				$(obj).parent().prev().prev().hide();
				
				//수정버튼-> 수정완료 버튼으로
				$(obj).text("수정완료");
				$(obj).attr("onclick","modifyComplete(this,"+boardCommentNo+","+baordNo+");");
				
				//삭제버튼->취소버튼으로
				$(obj).next().text("수정취소");
				$(obj).next().attr("onclick","modifyCancel(this,"+boardCommentNo+","+boardNo+");");
				
				//답글달기버튼이 있는 경우 화면에서 안보이게 처리
				$(obj).next().next().hide();
			}
			
			function modifyComplete(obj,boardCommentNo,boardNo){
				//자바스크립트에서 form태그를 생성해서 전송하는 작업
				//1.form태그 생성
				const form = $("<form>");
				//1-1.form태그의 속성 설정
				form.attr("action","/exercise/updateComment");
				form.attr("method","post");
				form.hide();
				
				//2.form태그 내부에 전송하고 싶은 데이터 생성해성 투가
				const boardCommentNoInput = $("<input>");
				boardCommentNoInput.attr("type","text");
				boardCommentNoInput.attr("name","boardCommentNo");				
				boardCommentNoInput.val(boardCommentNo);
				const boardRefInput = $("<input type='text' name='boardRef'>");
				boardRefInput.val(noticeNo);
				//3.수정된 댓글이 입력되어있는 textarea(textarea를 감싼 div) 가져옴
				const boardCommentContent = $(obj).parent().prev().clone();
				//4. form태그에 추가
				form.append(boardCommentNoInput).append(boardRefInput).append(boardCommentContent);
				//5.만들어진 form태그를 현제 문서 내부에 포함
				$("body").append(form);
				//6.form태그 submit
				form.submit();
			}
			function modifyCancel(obj,boardCommentNo,boardNo){
				//textarea 숨김
				$(obj).parent().prev().hide();
				//기존  댓글내용을 다시 보여줌
				$(obj).parent().prev().prev().show();
				
				
				//수정완료 -> 수정
				$(obj).prev().text("수정");
				$(obj).prev().attr("onclick","modifyComment(this,"+boardCommentNo+","+boardNo+");");
				
				//수정취소 -> 삭제
				$(obj).text("삭제");
				$(obj).attr("onclick","deleteComment(this,"+boardCommentNo+","+boardNo+");");
				
				//답글달기
				$(obj).next().show();
			}
			function deleteComment(obj,boardCommentNo,boardNo){
				if(confirm("댓글을 삭제하겠습니까?")){
					location.href="/exercise/deleteComment?boardCommentNo="+boardCommentNo+"&boardRef="+boardNo;
					
				}
			}
			
			
			$(".recShow").on("click",function(){
				//답글 달기 버튼 중 클릭한 답글달기 버튼이 몇번째 버튼인지 조회 
				const index =$(".recShow").index(this);
				if($(this).text() ==="답글달기"){
					$(this).text("취소");	
				}else{
					$(this).text("답글달기");
					
				}
				
				$(".inputRecommentBox").eq(index).toggle();
			});
		
			function boardDelete(boardNo){
				swal({
					title:"게시글 삭제",
					text:"게시글을 삭제하시겠습니까?",
					icon:"warning",
					buttons:{
						cancel:{
							text:"취소",
							value:false,
							visible:true,
							className:"btn-square",
							closeModel:true
						},
						confirm:{
							text:"삭제",
							value:true,
							visible:true,
							className:"btn-point",
							closeModel:true
						}
					}
				}).then(function(isConfirm){
					if(isConfirm){
						location.href="/exercise/delete?boardNo="+boardNo;
					}
				});
			}
			function likePush(obj,boardCommentNo){
				//현재상태를 구분->지금 클릭한 행동이 좋아요를 누른건지/종하요 취소를 누른건지 확인
				const currentText = $(obj).text();
				//thumb_up_off_alt  thumb_up_alt
				const isLike = (currentText == "thumb_up_off_alt")?0:1;
				console.log(isLike);
				$.ajax({
					url:"/exercise/likePush",
					data:{boardCommentNo:boardCommentNo, isLike:isLike},
					type:"post",
					success : function(data){
						if(data == -10){
							swal({
								title : "관리자만 수정 가능 ",
								text : "로그인 후 이용해주세요",
								icon : "info"
							});
						}else if(data == -1){
							swal({
								title : "데이터 처리 오류",
								text : "잠시후 다시 시도해주세요",
								icon : "warning"
							});
						}else{
							//아이콘 변경
							if(isLike == 0){
								$(obj).text("thumb_up_alt");
							}else{
								$(obj).text("thumb_up_off_alt");
							}
							//현재 좋아요 갯수 변경
							$(obj).nextAll().last().text(data);
						}
					},
					error : function(){
						console.log(error);
					}			
				});
			}
		</script>
<th:block th:include="common/footer"></th:block>
</body>
</html>
