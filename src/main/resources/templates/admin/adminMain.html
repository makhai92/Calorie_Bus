<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="css/inqueryWriter.css">
    <link rel="stylesheet" href="/project/css/summernote/summernote-lite.css">
    <link rel="stylesheet" href="css/headfooter.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="Semi_Project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
<style>
.admin-wrap{
    padding: 50px 0;
    width: 1200px;
    margin: 0 auto;
}
.admin-title{
    margin-left: 50px;
    margin-bottom: 100px;
    text-align: center;
    width: 500px;
}
.admin-title>span{
    font-size: 30px;
    font-weight: bolder;    
}
#admin-icon{
    position: relative;
    top: 5px;
}
.admin-menu{
    margin-bottom: 100px;
    text-align: right;
    width: 500px;
}
#member-grade{
    font-size: 25px;
    margin-bottom: 50px;
    border: none;
    background-color: transparent ;
}
.admin-menu>button>span{
    font-size: 30px;
    font-weight: bolder;  
    position: relative;
    top: 5px;  
}
#purchase-details{
    font-size: 25px;
    margin-bottom: 50px;
    border: none;
    background-color: transparent ;
}
#prize-details{
    font-size: 25px;
    margin-bottom: 50px;
    border: none;
    background-color: transparent ;
}
.admin-menu>button{
    cursor: pointer;
}
.admin-menu>button:hover{
    font-weight: bolder;
}
</style>
</head>
<th:block th:include="common/header"></th:block>


<body>
    <div class="admin-wrap">
        <div class="admin-title">
            <span class="material-icons" id="admin-icon">engineering</span>
            <span>관리자 페이지</span>
        </div>
    
    <div class="admin-menu">
        <button type="button" id="member-grade" onclick = "location.href ='/admin/gradeChange'">
            <span class="material-icons">manage_accounts</span>
            회원 등급 변경</button>
        <br>
        <button type="button" id="purchase-details" onclick = "location.href ='/admin/purchaseHistory?reqPage=1'">
            <span class="material-icons">shopping_cart</span>
            구매 내역 관리</button>
        <br>
        <button type="button" id="prize-details"  onclick = "location.href ='/admin/prizeDetails'">
            <span class="material-icons">redeem</span>
            경품 내역 관리</button>
    </div>
    
    </div>
	

</body>
<th:block th:include="common/footer"></th:block>
</html>
