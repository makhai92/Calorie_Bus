<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원등급관리</title>
    <link rel="stylesheet" href="css/headfooter.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="Semi_Project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
<style>
</style>

</head>
<body>
<th:block th:include="common/header"></th:block>

<main class="adminPage">
		<section class="section admin-wrap">
			<div class = "page-title">회원 관리 페이지</div>
			<table class="tbl tbl-hover">
				<tr>
					<th style="width:5%;">회원번호</th>
					<th style="width:10%;">아이디</th>
					<th style="width:10%;">비밀번호</th>
					<th style="width:10%;">이름</th>
					<th style="width:10%;">전화번호</th>
					<th style="width:20%;">주소</th>
                    <th style="width:5%;">우편번호</th>
					<th style="width:15%;">생년월일</th>
					<th style="width:5%;">회원등급</th>
                    <th style="width:5%;">이벤트 참여 기회</th>
					<th style="width:5%;">등급변경</th>
				</tr>
				<tr th:each="m,status : ${list}">
					<td th:text="${m.memberNo}">10</td>
					<td th:text="${m.memberId}">ljh0523</td>
					<td th:text="${m.memberPw}">aaaaaaaaaa</td>
                    <td th:text="${m.memberName}">이재호</td>
					<td th:text="${m.memberPhone}">01085795748</td>
					<td th:text="${m.memberAddr}">서울시 강남구 도곡동 920-1</td>
                    <td th:text="${m.memberAddrNo}">45666</td>
					<td th:text="${m.enrollDate}">2024-01-01</td>
					
					<td>
						<div class="select" th:switch="${m.memberLevel}">
							<select th:case="1">
								<option value="1" selected>관리자</option>
								<option value="2" >회원</option>
							</select >
							<select th:case="2">
									<option value="1">관리자</option>
									<option value="2" selected>회원</option>
								</select>
						</div>
					</td>
                    <td th:text="${m.event}">O,X</td>
					<td>
						<button class="btn-primary changeLevel">등급변경</button>
					</td>	
				</tr>
				<tr>
					
				</tr>
			</table>
		</section>
</main>
<th:block th:include="common/footer"></th:block>
</body>
</html>
