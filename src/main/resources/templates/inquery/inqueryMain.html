<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 문의</title>
    <link rel="stylesheet" href="css/inqueryMain.css">
    <link rel="stylesheet" href="css/headfooter.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="Semi_Project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
<style>
.inquery-main{
    padding: 50px 0;
    width: 1200px;
    margin: 0 auto;
}
.inquery-maintitle{
    text-align: center;
    font-size: 35px;
}
#title-symbol{
    font-size: 40px;
    position: relative;
    top: 10px;
}   
.inquery-sub{
    height: 150px;
    width: 1200px;
}
.writeInquery{
    border: none;
    width: 150px;
    height: 40px;
    margin-top: 30px;
    margin-left: 80px;
    font-size: 15px;
    background-color: transparent;
}
.inquery-search-box{
	text-align : center;
	margin-top : 50px;
    left: 340px;
}
#search-icon{
    font-size: 40px;
    position: relative;
    top: 15px;

}
#inquery-search{
    width: 450px;
    height: 40px;
    font-size: 20px;
    border: none;
    border-bottom: 2.5px solid black ;
    text-align: left;
}
.writeInquery:hover{
    font-weight: bolder;
    cursor : pointer;
}
.tbl{
    margin : 0 auto;
}
#support{
    width: 50px;
}
#pageNavi>ul{
	text-align : center;
	width : 500px;
}
#pageNavi>ul>li{
	position : relative;
	left : 100px;
	display : flex;
	float : left;
	margin-left : 50px;
}
.pageNavi-wrap : hover{
     font-weight: bolder;
}
.pageNavi-wrap{
	display:flex;
	justify-content:center;
	align-items:center;
	margin-top : 50px;
}
</style>
<th:block th:include="common/header"></th:block>
</head>


<body>
    <div class="inquery-main">
        <div class="inquery-maintitle">
            <span class="material-symbols-outlined" id="title-symbol">contact_support</span>
            <span>1:1 문의</span>
        </div>
        <div class="inquery-sub">                
                    <div class="inquery-search-box">
                        <span class="material-icons" id="search-icon">search</span>
                        <input type="text" id="inquery-search" placeholder="제목으로 1:1 문의를 검색해보세요">
                    </div>
            </form>
        </div>
         <div class="inquery-list">
            <table class="tbl tbl-hover">
					<tr>
						<th style="width: 10%;">글번호</th>
						<th style="width: 50%;">제목</th>
						<th style="width: 15%;">회원번호</th>
						<th style="width: 25%;">작성일</th>
					</tr>
					<tr th:each="inquery : ${list}" >
						<td th:text = "${inquery.inqueryNo}"></td>
						<td class="inqueryView"><a th:href = "@{/inquery/inqueryView(inqueryNo=${inquery.inqueryNo})}" th:text = "${inquery.inqueryTitle}"></a></td>
						<td th:text = "${inquery.memberNo}"></td>
						<td th:text = "${inquery.inqueryDate}"></td>
					</tr>
			</table>
        </div>
        <div class="pageNavi-wrap">
        <div id="pageNavi" th:utext="${pageNavi}"></div>
        </div>
    </div>
</body>
<th:block th:include="common/footer"></th:block>
</html>
