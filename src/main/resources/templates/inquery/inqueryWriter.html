<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1:1 문의작성</title>
        <link rel="stylesheet" href="css/inqueryWriter.css">
        <link rel="stylesheet" href="css/headfooter.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="Semi_Project.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
<style>
.inquery-writer{
padding: 50px 0;
width: 1200px;
margin: 0 auto;
    
}
.inqueryWriter-title{
    margin-bottom: 50px;
    text-align: center;
}
.inqueryWriter-title>*{
    font-size: 30px;
    font-weight: bolder;    
}
.inqueryTitle{
    width: 500px;
}
.container{
    display : flex;
    justify-content : center;
    align-items: center;
}
.wrap {
width: 1000px;
}
.wrap .input-item>textarea{
    width: 900px;
    height: 500px;
    font-size: 15px;
}
#inqueryTitle{
    float: left;
    width: 800px;
    height: 25px;
    border : none;
    font-size: 20px;
}
    </style>
</head>
<th:block th:include="common/header"></th:block>
<body>
   <script src="/summernote/summernote-lite.js"></script>
	<script src="/summernote/lang/summernote-ko-KR.js"></script>
	<link rel="stylesheet" href="/summernote/summernote-lite.css">
    
    <div class="inquery-writer">
        <div class="inqueryWriter-title">
            <span>1:1 문의하기</span>
        </div>
        <div class="container">
            <div class="wrap">
                    <table class="tbl">
                <tr>
                    <th>제목</th>
                    <td colspan="3">
                        <div class="input-item">
                            <input type="text" id="inqueryTitle">
                        </div>
                </tr>
                <tr>
                    <th style="width:10%;">작성자</th>
                    <td style="width:40%;">
                    </td>
                    <th style="width:10%;">첨부파일</th>
                    <td style="width:40%;">
                        <input type="file" name="upfile" multiple>--파일올리기
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="left">
                            <textarea name="inqueryContent" id="inqueryContent"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <button type="submit" class="btn-primary lg">1:1문의 작성</button>
                    </td>
                </tr>

                </table>
            </div>
        </div>
    </div>
    <script>
        $("#inqueryContent").summernote({
            height: 500,
            lang: "ko-KR",
            disableResize: true,
            disableResizeEditor: true,

            resize: false,
            callbacks: {
                onImageUpload: function(files) {
                    uploadImage(files[0], this);
                }
            }
        });
        </script>
</body>
<th:block th:include="common/footer"></th:block>
</html>
