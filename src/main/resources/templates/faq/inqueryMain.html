<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 문의</title>
    <link rel="stylesheet" href="css/inqueryMain.css">
    <link rel="stylesheet" href="css/headfooter.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="Semi_Project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
<style>
.inquery-main{
    padding: 50px 0;
    width: 1200px;
    margin: 0 auto;
}
.inquery-maintitle{
    text-align: center;
    font-size: 35px;
}
#title-symbol{
    font-size: 40px;
    position: relative;
    top: 10px;
}   
.inquery-sub{
    height: 150px;
    width: 1200px;
}
.writeFaq{
    border: none;
    width: 150px;
    height: 40px;
    margin-top: 30px;
    margin-left: 80px;
    font-size: 15px;
    background-color: transparent;
}
.inquery-search-box{
    position: relative;
    left: 340px;
    height:100%;
}
#search-icon{
    font-size: 40px;
    position: relative;
    top: 15px;

}
#inquery-search{
    width: 450px;
    height: 40px;
    font-size: 20px;
    border: none;
    border-bottom: 2.5px solid black ;
    text-align: left;
}
.writeFaq:hover{
    font-weight: bolder;
}
.tbl{
    margin : 70px ;
}
#support{
    width: 50px;
}
#faqNum{
    width: 50px;
    font-size: 17px;
}
#faqTitle{
    width : 500px;
    font-size: 17px;
}

</style>
<th:block th:include="common/header"></th:block>
</head>


<body>
    <div class="inquery-main">
        <div class="inquery-maintitle">
            <span class="material-symbols-outlined" id="title-symbol">contact_support</span>
            <span>1:1 문의</span>
        </div>
        <div class="inquery-sub">
            <form action="search.html" method="get">
                <button type="button" class="writeFaq" onclick = "location.href ='/faq/inqueryWriter'">1:1 문의 작성하기</button>
                    <div class="inquery-search-box">
                        <span class="material-icons" id="search-icon">search</span>
                        <input type="text" id="inquery-search" placeholder="제목으로 1:1 문의를 검색해보세요">
                    </div>
            </form>
        </div>
        <table class="tbl">
            <tr id="box" th:each="faq : ${list}">
                <td id="support"><span class="material-symbols-outlined">contact_support</span></td>
                <td th:text = "${faq.faqNo}" id="faqNum">01</td>
                <td th:text = "${faq.faqTitle}" id="faqTitle" >----------글제목1----------</td>
                <td id="support"><span class="material-symbols-outlined">done_outline</span></td>
            </tr>
            <tr id="box" th:each="faq : ${list}">
                <td id="support"><span class="material-symbols-outlined">contact_support</span></td>
                <td th:text = "${faq.faqNo}" id="faqNum">02</td>
                <td th:text = "${faq.faqTitle}" id="faqTitle" >----------글제목2----------</td>
                <td id="support"><span class="material-symbols-outlined">pace</span></td>
            </tr>
            <tr id="box" th:each="faq : ${list}">
                <td id="support"><span class="material-symbols-outlined">contact_support</span></td>
                <td th:text = "${faq.faqNo}" id="faqNum">03</td>
                <td th:text = "${faq.faqTitle}" id="faqTitle" >----------글제목3----------</td>
                <td id="support"><span class="material-symbols-outlined">done_outline</span></td>
            </tr>
        </table>
    </div>
</body>
<th:block th:include="common/footer"></th:block>
</html>
