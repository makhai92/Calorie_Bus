<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 작성하기</title>
    <link rel="stylesheet" href="css/faqWriter.css">
    <link rel="stylesheet" href="css/headfooter.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="Semi_Project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
<style>
.faq-writer{
    padding: 50px 0;
    width: 1200px;
    height: 800px;
    margin: 0 auto;
    
}
.faqWriter-title{
    margin-bottom: 50px;
    text-align: center;
}
.faqWriter-title>*{
    font-size: 30px;
    font-weight: bolder;    
}
#search-icon{
    font-size: 40px;
    position: relative;
    top: 15px;
}
.faqTitle{
    width: 500px;
}
.faq-write-container{
    display : flex;
    justify-content : center;
    align-items: center;
}
.faq-write-wrap {
width: 900px;
}
.faq-write-wrap .input-item>textarea{
    width: 900px;
    height: 500px;
}
</style>
</head>
<th:block th:include="common/header"></th:block>
<body>
    <div class="faq-writer">
        <div class="faqWriter-title">
            <span class="material-symbols-outlined" id="title-symbol">contact_support</span>
            <span>자주묻는질문 작성하기</span>
        </div>
    	<div class="faq-write-container">
    	<div class="faq-write-wrap">
    	<form action="/faq/write" method="post" enctype="multipart/form-data">
            <table class="tbl">
	    <tr>
			<th>제목</th>
				<td colspan="3">
				<div class="input-item">
					<input type="text" name="faqTitle">
				</div>
		</tr>
		<tr>
            <th style="width:10%;">작성자</th>
               <td style="width:40%;"></td>
        </tr>
        <tr>
            <td colspan="4">
              	<div class="input-item">
                    <textarea name="faqContent"></textarea>
                </div>
             </td>
        </tr>
        <tr>
           <td colspan="4">
               <button type="submit" class="btn-primary lg">FAQ 작성하기</button>
           </td>
        </tr>
	</table>
</div>
</div>
</div>
</body>
<th:block th:include="common/footer"></th:block>
</html>
