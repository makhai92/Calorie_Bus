<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터</title>
    <link rel="stylesheet" href="css/cscMain.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="Semi_Project.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="css/default.css" rel="stylesheet">
<style>

.menu{
    background-color: blanchedalmond;
    top:0;
    width:100%;
    height: 40px;
}
.img{
    margin-top: 100px;
    display: flex ;
    justify-content: center;
}
.help{
    width: 300px;
    height: 100px;
    line-height: 100px;
    margin: 0 auto;
    text-align: center;
}
.help>*{
    font-size: 30px;
    color: black;
    font-weight: bolder;
    text-decoration: none;
}
.csc-search-box{
    width: 700px;
    margin: 0 auto;
    border: none;   
}
#search-icon{
    font-size: 35px;
    position: relative;
    top: 15px;
    left : 30px;
}
.s-button{
    width: 600px;
    height: 40px;
    margin: 0 auto;
    border: none;
    border-bottom: 2px solid black;
    font-size: 20px;
    cursor: pointer;
    background-color: white;
}
.s-button:hover{
  font-weight: bolder;
}
.info{
    margin-top: 100px ;
    width: 100%;
    height: 300px;
}
.under1{
    width: 500px;
    margin: 0 auto;
    text-align: center;
    margin-bottom: 70px;
}
.under1>*{
    font-size: 30px;
}
.under2{
    margin: 0 auto;
    width: 500px;
    height: 150px ;
}
.under2>*{
    float: left;
    width: 210px;
    text-align: center;
    margin: 0 auto;
    height: 100px;
    padding: 20px;
}
.left{
    position: relative;
    top : 10px;    
}
.right{
	float : right;
}
.cscCenter{

    font-size: 25px;
}
.inquery-button{
    width: 150px;
    height: 70px;
    font-size: 25px;
    border: none;
    cursor: pointer;
    background-color: white;
}
.inquery-button:hover{
  font-weight: bolder;
}
</style>
</head>
<th:block th:include="common/header"></th:block>
<body>
    <div class="img">
        <img src="/image/cscmain.png" width="250px" height="250px">
    </div>
    <div class="help">
        <span>무엇을 도와드릴까요?</span>
    </div>
    <div class="csc-search-box">
            <span class="material-icons" id="search-icon">search</span>
        <button type="submit" class="s-button" onclick = "location.href ='/faq/faqMain?reqPage=1'">
            <span>궁금한 점을 검색해보세요 !</span>
        </button>
    </div>
    <div class="info">
        <div class="under1">
            <span>고객센터</span>
            <br>
            <span>24시 상담받을 수 있어요.</span>
        </div>
        <div class="under2">
            <div class="left">
                <div class="cscCenter">
                    <span>고객센터</span>
                    <br>
                    <span>7777-7777</span>
                </div>
            </div>
            <div class="right">
            	<button th:if="${session.member != null}" type="button" class="inquery-button" onclick = "location.href ='/inquery/inqueryEditor'">
                    <span>1대1 문의</span>
                    <br>
                    <span>바로가기</span>
                </button>
            </div>
                <button type="button" class="inquery-button2" onclick = "location.href ='/inquery/inqueryMain?reqPage=1'"></button>
        </div>
    </div>
    <th:block th:include="common/footer"></th:block>

</body>
</html>
